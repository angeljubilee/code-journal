<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <p>Code Journal</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form class="newEntry">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="./images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class="form-label">
                <label for="label">Title</label>
              </div>
              <div class="form-input">
                <input type="text" id="title" name="title" required="true">
              </div>
              <div class="form-label">
                <label for="imgURL">Photo URL</label>
              </div>
              <div class="form-input">
                <input type="text" id="imgURL" name="imgURL" required="true">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-label">
                <label for="notes">Notes</label>
              </div>
              <div class="form-input">
                <textarea id="notes" name="notes" required="true"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="view" data-view="entries">
        <div class="row align-center">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half">
            <button>New</button>
          </div>
        </div>
        <ul>
          <li class="journal-entry">
            <div class="row">
              <div class="column-half">
                <img src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <h2>Title</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, doloremque nihil iusto odit quod, odio eaque voluptatibus nisi voluptatem accusantium veritatis.
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
